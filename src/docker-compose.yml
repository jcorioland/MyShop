version: '2'
networks:
  myshop:
    driver: overlay
services:
  proxy:
    image: acsswarmacr.io/proxy:latest
    ports: ["80:80"]
    networks:
      - myshop
  products:
    image: acsswarmacr.azurecr.io/productsapi:BuildNumber
    networks:
      - myshop
  ratings:
    image: acsswarmacr.azurecr.io/ratingsapi:BuildNumber
    networks:
      - myshop
  recommandations:
    image: acsswarmacr.azurecr.io/recommendationsapi:BuildNumber
    networks:
      - myshop
  shop:
    image: acsswarmacr.azurecr.io/shopfront:BuildNumber
    networks:
      - myshop
    environment:
      - SHOP_PRODUCTS_API_URL=http://gkanatsiosacsswarmagents.westeurope.cloudapp.azure.com.westeurope.cloudapp.azure.com/products/
      - SHOP_RATINGS_API_URL=http://gkanatsiosacsswarmagents.westeurope.cloudapp.azure.com.westeurope.cloudapp.azure.com/ratings/
      - SHOP_RECOMMANDATIONS_API_URL=http://gkanatsiosacsswarmagents.westeurope.cloudapp.azure.com.westeurope.cloudapp.azure.com/recommandations/